<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video player</title>
  <link rel="icon" href="icons/play-button-arrowhead.png" type="image/icon png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video_player">
    <video class="video_controllers">
      <source src="videos/_import_618a1d751f2b32.56654319.mp4" type="video/mp4">
    </video>
    <div class="allicons">
      <div class="picture-in-picture"><img src="icons/minimize-video.png"></div>
      <div class="video_player_input"><input type="range" min="0" value="0" class="range-field"></div>
      <div class="bottum-icons">
        <div class="left-arrow"><img src="icons/left-arrow.png"></div>
        <div class="play-button-arrowhead"><img src="icons/play-button-arrowhead.png"></div>
        <div class="right-arrow"><img src="icons/right-arrow.png"></div>
        <div class="share"><img src="icons/share.png"></div>
        <div class="closed-caption-logo"><img src="icons/closed-caption-logo.png"></div>
        <div class="settings"><img src="icons/settings.png"></div>
        <div class="rectangle"><img src="icons/rectangle.png"></div>
        <div class="fullscreen"><img src="icons/fullscreen.png"></div>
      </div>
    </div>
  </div>
  <div class="videos">
    <input type="file" class="file">
    <button type="button" class="button">play</button>
  </div>
</body>
<script src="script.js"></script>
</html>
